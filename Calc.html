<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            text-align: center;
            margin: 0;
            background: url('https://cdn.pixabay.com/photo/2015/12/23/22/36/minecraft-1106252_1280.jpg');  
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .calculator {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 90%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #228B22;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2E8B57;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .history h3 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid white;
        }
        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history li {
            padding: 5px 0;
        }
        .clear-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #B22222;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .clear-btn:hover {
            background-color: #8B0000;
        }
    </style>
</head>
<body>
    <div class="watermark">Created by Rasya Aulia Arby</div>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <input type="text" id="num1" placeholder="Masukkan angka pertama" oninput="validasiInput(this)">
        <br>
        <input type="text" id="num2" placeholder="Masukkan angka kedua" oninput="validasiInput(this)">
        <br>
        <div class="buttons">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">ร</button>
            <button onclick="hitung('/')">รท</button>
        </div>
        <h3>Hasil: <span id="hasil">-</span></h3>
    </div>
    <div class="history">
        <h3>Riwayat Perhitungan</h3>
        <ul id="history-list"></ul>
        <button class="clear-btn" onclick="clearHistory()">Clear</button>
    </div>
    <script>
        function validasiInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }
        
        function hitung(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let hasil;
            let historyList = document.getElementById("history-list");

            if (isNaN(num1) || isNaN(num2)) {
                hasil = "Masukkan angka yang valid";
            } else {
                switch (operator) {
                    case '+': hasil = num1 + num2; break;
                    case '-': hasil = num1 - num2; break;
                    case '*': hasil = num1 * num2; break;
                    case '/':
                        if (num2 === 0) {
                            hasil = "Error: Pembagian dengan nol";
                        } else {
                            hasil = num1 / num2;
                        }
                        break;
                    default: hasil = "Operasi tidak valid";
                }

                // Tambahkan ke riwayat
                let listItem = document.createElement("li");
                listItem.textContent = `${num1} ${operator} ${num2} = ${hasil}`;
                historyList.appendChild(listItem);
            }
            document.getElementById("hasil").innerText = hasil;
        }

        function clearHistory() {
            document.getElementById("history-list").innerHTML = "";
        }
    </script>
</body>
</html>
