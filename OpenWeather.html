<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    transition: background 0.5s ease;
}

.container {
    width: 340px;
    padding: 25px;
    border-radius: 18px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 22px;
}

.input-group {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    text-align: center;
}

button {
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffffff;
    color: #1e3c72;
    font-weight: bold;
}

#loading {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
}

.card {
    background: rgba(0,0,0,0.25);
    border-radius: 14px;
    padding: 15px;
    margin-top: 15px;
    text-align: center;
}

.weather-icon img {
    width: 80px;
}

.forecast {
    text-align: left;
    font-size: 14px;
    margin-top: 6px;
}

.badge {
    margin-top: 15px;
    padding: 10px;
    border-radius: 12px;
    font-weight: bold;
    text-align: center;
}

.green { background: #2ecc71; }
.yellow { background: #f1c40f; color: #000; }
.red { background: #e74c3c; }

.actions {
    margin-top: 15px;
    display: grid;
    gap: 10px;
}

.action-btn {
    padding: 12px;
    background: rgba(255,255,255,0.25);
    color: white;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.home-btn {
    padding: 12px;
    background: rgba(255,255,255,0.25);
    color: white;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.home-btn:hover {
  background: #2563eb;
}

</style>
</head>

<body>

<div class="container">
    <h1>üå§ Weather App</h1>

    <div class="input-group">
        <input type="text" id="city" placeholder="Masukkan kota">
        <button onclick="getWeather()">Cari</button>
    </div>

    <div id="loading"></div>
    <div id="result"></div>
    <div id="forecast"></div>
    <div id="agriculture"></div>

    <div class="actions">
        <button class="action-btn" onclick="clearAll()">Clear</button>
        <button class="home-btn" onclick="goHome()">Home</button>

    </div>
</div>



<script>
const apiKey = "f5d3db12244f201c9d4bfff7f06105b2";

window.onload = () => {
    const savedCity = localStorage.getItem("lastCity");
    if (savedCity) {
        document.getElementById("city").value = savedCity;
        getWeather();
    }
};

function setBackground(desc) {
    desc = desc.toLowerCase();
    if (desc.includes("hujan")) {
        document.body.style.background = "linear-gradient(to right, #2c3e50, #4ca1af)";
    } else if (desc.includes("cerah")) {
        document.body.style.background = "linear-gradient(to right, #56ccf2, #2f80ed)";
    } else {
        document.body.style.background = "linear-gradient(to right, #636363, #a2ab58)";
    }
}

function getWeather() {
    const city = document.getElementById("city").value.trim();
    if (!city) return;

    localStorage.setItem("lastCity", city);

    document.getElementById("loading").innerText = "‚è≥ Mengambil data cuaca...";
    document.getElementById("result").innerHTML = "";
    document.getElementById("forecast").innerHTML = "";
    document.getElementById("agriculture").innerHTML = "";

    fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city},ID&appid=${apiKey}&units=metric&lang=id`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("loading").innerText = "";

            if (data.cod !== "200") {
                document.getElementById("result").innerHTML = "Kota tidak ditemukan";
                return;
            }

            const now = data.list[0];
            const desc = now.weather[0].description;
            setBackground(desc);

            document.getElementById("result").innerHTML = `
                <div class="card">
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/${now.weather[0].icon}@2x.png">
                    </div>
                    <h3>${data.city.name}</h3>
                    <p>${desc}</p>
                    <p>üå°Ô∏è ${now.main.temp}¬∞C | üíß ${now.main.humidity}%</p>
                </div>
            `;

            let forecastHTML = "<div class='card'><h4>Perkiraan Singkat</h4>";
            for (let i = 1; i <= 3; i++) {
                const f = data.list[i];
                forecastHTML += `
                    <div class="forecast">
                        ${f.dt_txt.slice(11,16)} - ${f.main.temp}¬∞C (${f.weather[0].main})
                    </div>
                `;
            }
            forecastHTML += "</div>";
            document.getElementById("forecast").innerHTML = forecastHTML;

            showAgriculture(now.main.temp, desc, now.main.humidity);
        });
}

function showAgriculture(temp, desc, humidity) {
    let text = "", cls = "";

    if (temp >= 22 && temp <= 30 && humidity > 60 && desc.includes("cerah")) {
        text = "üü¢ Ideal untuk pertanian";
        cls = "green";
    } else if (temp >= 15 && temp <= 25) {
        text = "üü° Perlu penyesuaian tanaman";
        cls = "yellow";
    } else {
        text = "üî¥ Tidak disarankan menanam";
        cls = "red";
    }

    document.getElementById("agriculture").innerHTML = `
        <div class="card badge ${cls}">
            ${text}
        </div>
    `;
}

function goHome() {
  window.location.href = "index.html";
}

function clearAll() {
    document.getElementById("city").value = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("forecast").innerHTML = "";
    document.getElementById("agriculture").innerHTML = "";
    document.getElementById("loading").innerText = "";
    localStorage.removeItem("lastCity");
}
</script>

</body>
</html>
